{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Databases</h1>
    <table>
        <thead>
            <tr>
                <th>Database Name</th>
            </tr>
        </thead>
        <tbody>
            {% for db in databases %}
            <tr>
                <td><a href="{{ url_for('database', dbname=db) }}">{{ db }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <footer>
        &copy; 2024 My Website. All rights reserved.
    </footer>
</div>
{% endblock %}
