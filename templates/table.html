{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Contents of Table: {{ tablename }}</h1>
    <h2>Database: {{ dbname }}</h2>
    <table>
        <thead>
            <tr>
                {% for column in rows[0].keys() %}
                <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                {% for value in row.values() %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('database', dbname=dbname) }}">Back to Tables</a>
</div>
{% endblock %}
